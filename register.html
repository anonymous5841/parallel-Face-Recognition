<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Identity</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* =========================
   HIGH-TECH THEME
========================= */
:root {
    --bg-main: #020a13;
    --glass-panel: rgba(5, 21, 37, 0.85);
    --accent-cyan: #00f7ff;
    --accent-blue: #0066ff;
    --accent-red: #ff2a6d;
    --accent-green: #3be482;
    --text-bright: #ffffff;
    --text-dim: #a0aebf;
    --glow-cyan: 0 0 20px rgba(0, 247, 255, 0.4);
    --border-glow: 1px solid rgba(0, 247, 255, 0.3);
    --input-bg: rgba(0, 247, 255, 0.05);
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body, html {
    height: 100%; font-family: 'Inter', sans-serif;
    background-color: var(--bg-main);
    background-image: linear-gradient(rgba(2, 10, 19, 0.92), rgba(2, 10, 19, 0.95)), url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.627 0l.83.828-1.415 1.415-.828-.828.828-.828zm-1.415 1.415l.828.828-1.415 1.415-.828-.828.828-.828z' fill='%23112233' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
    overflow: hidden;
}

/* === TOAST NOTIFICATIONS === */
#toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
.toast {
    background: rgba(5, 21, 37, 0.95); border-left: 4px solid var(--accent-cyan); color: white;
    padding: 15px 25px; margin-bottom: 10px; border-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    display: flex; align-items: center; gap: 15px; min-width: 300px;
    font-family: 'Inter', sans-serif; animation: slideIn 0.3s ease-out forwards; backdrop-filter: blur(5px);
    border: 1px solid rgba(255,255,255,0.1); font-weight: 600; letter-spacing: 0.5px;
}
.toast.error { border-left-color: var(--accent-red); }
.toast.success { border-left-color: var(--accent-green); }
@keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
@keyframes slideOut { to { transform: translateX(100%); opacity: 0; } }

/* LAYOUT */
.left-pane {
    position: fixed; left: 0; top: 0; width: 280px; height: 100%;
    background: linear-gradient(180deg, rgba(2, 10, 19, 1) 0%, rgba(0, 30, 60, 1) 100%);
    border-right: 1px solid rgba(0, 247, 255, 0.1); color: var(--text-bright);
    display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px;
    z-index: 10; box-shadow: 10px 0 30px rgba(0,0,0,0.5);
}
.left-title { font-size: 32px; font-weight: 800; margin-bottom: 20px; color: var(--accent-cyan); text-shadow: var(--glow-cyan); letter-spacing: 1px; }
.left-desc { font-size: 15px; color: var(--text-dim); line-height: 1.6; }

.right-side {
    margin-left: 280px; width: calc(100% - 280px); height: 100%;
    display: flex; align-items: center; justify-content: center; overflow-y: auto; padding: 40px;
}

/* FORM CARD */
.form-card {
    width: 650px; max-width: 100%; padding: 50px; background: var(--glass-panel); backdrop-filter: blur(12px);
    border: var(--border-glow); border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); animation: fadeUp 0.6s ease-out;
}
@keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
h2 { margin: 0 0 10px 0; color: var(--accent-cyan); font-size: 32px; font-weight: 800; text-shadow: 0 0 10px rgba(0,247,255,0.3); }
p.subtitle { color: var(--text-dim); margin-bottom: 40px; font-size: 16px; }

.form-group { margin-bottom: 30px; }
.form-label { display: block; color: var(--accent-cyan); font-size: 12px; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
input[type="text"] {
    width: 100%; padding: 18px; background: var(--input-bg); border: 1px solid rgba(0, 247, 255, 0.2);
    border-radius: 12px; color: white; font-size: 16px; font-family: 'Inter', sans-serif; transition: 0.3s;
}
input[type="text"]:focus { outline: none; border-color: var(--accent-cyan); box-shadow: 0 0 15px rgba(0, 247, 255, 0.2); background: rgba(0, 247, 255, 0.1); }

.options-grid { display: flex; gap: 20px; margin-bottom: 30px; }
.option-btn { 
    flex: 1; background: rgba(0, 247, 255, 0.05); border: 1px solid rgba(0, 247, 255, 0.2);
    padding: 20px; text-align: center; border-radius: 16px; cursor: pointer;
    transition: all 0.3s; font-weight: 600; color: var(--text-dim);
    display: flex; flex-direction: column; align-items: center; gap: 8px;
}
.option-btn:hover { border-color: var(--accent-cyan); background: rgba(0, 247, 255, 0.15); color: var(--text-bright); box-shadow: var(--glow-cyan); transform: translateY(-2px); }
.option-icon { font-size: 28px; filter: drop-shadow(0 0 5px var(--accent-cyan)); }

.preview-container {
    position: relative; width: 100%; height: 280px; border-radius: 16px; background: #010508; overflow: hidden;
    border: var(--border-glow); display: flex; align-items: center; justify-content: center; box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
}
.preview-container img, .preview-container video, .preview-container canvas {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; display: none;
}
.placeholder-text { color: var(--text-dim); font-size: 14px; letter-spacing: 1px; }

.footer-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; }
.btn { padding: 16px 36px; font-size: 16px; border-radius: 30px; border: none; cursor: pointer; font-weight: 700; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
.btn-back { background: transparent; color: var(--text-dim); border: 1px solid var(--text-dim); }
.btn-back:hover { border-color: var(--text-bright); color: var(--text-bright); box-shadow: 0 0 15px rgba(255,255,255,0.2); }
.btn-submit { background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan)); color: #000; box-shadow: 0 0 25px rgba(0, 247, 255, 0.4); }
.btn-submit:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 247, 255, 0.6); }
input[type="file"] { display: none; }
</style>
</head>

<body>

<div id="toast-container"></div>

<div class="left-pane">
    <div class="left-title">SYSTEM<br>ENROLLMENT</div>
    <div class="left-desc">Create new subject profile. Vector data will be generated and synchronized across parallel nodes.</div>
</div>

<div class="right-side">
    <div class="form-card">
        <h2>New Subject Entry</h2>
        <p class="subtitle">Complete the fields below to register a new identity.</p>
        <div class="form-group">
            <span class="form-label">Subject Designation (Name)</span>
            <input type="text" id="nameInput" placeholder="ENTER FULL NAME">
        </div>
        <div class="options-grid">
            <div class="option-btn" onclick="fileInput.click()"><span class="option-icon">üìÇ</span>UPLOAD FILE</div>
            <div class="option-btn" onclick="startCamera()"><span class="option-icon">üì∑</span>LIVE CAPTURE</div>
        </div>
        <input type="file" id="fileInput" accept="image/*">
        <div class="preview-container">
            <span id="placeholder" class="placeholder-text">// WAITING FOR SOURCE DATA //</span>
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <img id="preview">
        </div>
        <div class="footer-actions">
            <button class="btn btn-back" onclick="window.location.href='index.html?active=register'">ABORT</button>
            <button class="btn btn-submit" onclick="registerFace()">ENROLL SUBJECT</button>
        </div>
    </div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const preview = document.getElementById("preview");
const fileInput = document.getElementById("fileInput");
const nameInput = document.getElementById("nameInput");
const placeholder = document.getElementById("placeholder");
let stream = null;

// --- HOLOGRAPHIC TOAST FUNCTION ---
function showToast(message, type = 'info') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    let icon = '‚ÑπÔ∏è';
    if(type === 'success') icon = '‚úÖ';
    if(type === 'error') icon = '‚ö†Ô∏è';
    toast.innerHTML = `<span style="font-size:18px">${icon}</span> <span>${message}</span>`;
    container.appendChild(toast);
    setTimeout(() => {
        toast.style.animation = 'slideOut 0.5s ease-in forwards';
        setTimeout(() => toast.remove(), 500);
    }, 3000);
}

fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block"; video.style.display = "none"; canvas.style.display = "none"; placeholder.style.display = "none";
        stopCamera();
    }
};

function startCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
            stream = s; video.srcObject = stream;
            video.style.display = "block"; preview.style.display = "none"; canvas.style.display = "none"; placeholder.style.display = "none";
        })
        .catch(() => showToast("Camera access denied.", "error"));
}

function registerFace() {
    const name = nameInput.value.trim();
    if (!name) { showToast("Subject Name is required.", "error"); return; }

    const formData = new FormData();
    formData.append("name", name);

    if (fileInput.files.length > 0) {
        formData.append("image", fileInput.files[0]);
        send(formData);
    } else if (stream) {
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);
        canvas.toBlob(blob => {
            formData.append("image", blob, name + ".jpg");
            send(formData);
        }, "image/jpeg");
        stopCamera();
    } else {
        showToast("Source data missing (Image or Camera capture required).", "error");
    }
}

function send(formData) {
    fetch("/register", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
            showToast("Enrollment Successful! Redirecting...", "success");
            setTimeout(() => { window.location.href = 'index.html?active=dataset'; }, 1500);
        })
        .catch(() => showToast("System Error: Enrollment failed.", "error"));
}

function stopCamera() { if (stream) stream.getTracks().forEach(t => t.stop()); }
</script>
</body>
</html>
