<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recognize Faces</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
/* =========================
   HIGH-TECH COLOR SCHEME
========================= */
:root {
    --bg-main: #020a13; --glass-panel: rgba(5, 21, 37, 0.85);
    --accent-cyan: #00f7ff; --accent-blue: #0066ff; --accent-red: #ff2a6d;
    --text-bright: #ffffff; --text-dim: #a0aebf;
    --glow-cyan: 0 0 20px rgba(0, 247, 255, 0.6); --border-glow: 1px solid rgba(0, 247, 255, 0.3);
}

body, html {
    margin: 0; padding: 0; height: 100%; font-family: 'Inter', sans-serif; background-color: var(--bg-main);
    background-image: linear-gradient(rgba(2, 10, 19, 0.9), rgba(2, 10, 19, 0.9)), url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.627 0l.83.828-1.415 1.415-.828-.828.828-.828zm-1.415 1.415l.828.828-1.415 1.415-.828-.828.828-.828z' fill='%23112233' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
}

/* === TOAST NOTIFICATIONS === */
#toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
.toast {
    background: rgba(5, 21, 37, 0.95); border-left: 4px solid var(--accent-cyan); color: white;
    padding: 15px 25px; margin-bottom: 10px; border-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    display: flex; align-items: center; gap: 15px; min-width: 300px;
    font-family: 'Inter', sans-serif; animation: slideIn 0.3s ease-out forwards; backdrop-filter: blur(5px);
    border: 1px solid rgba(255,255,255,0.1); font-weight: 600; letter-spacing: 0.5px;
}
.toast.error { border-left-color: var(--accent-red); }
@keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
@keyframes slideOut { to { transform: translateX(100%); opacity: 0; } }

/* LAYOUT */
.left-pane {
    position: fixed; left: 0; top: 0; width: 280px; height: 100%;
    background: linear-gradient(180deg, rgba(2, 10, 19, 1) 0%, rgba(0, 30, 60, 1) 100%);
    border-right: 1px solid rgba(0, 247, 255, 0.1); color: var(--text-bright);
    display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 40px; box-sizing: border-box; z-index: 10; box-shadow: 5px 0 25px rgba(0,0,0,0.5);
}
.left-title { font-size: 32px; font-weight: 800; margin-bottom: 20px; color: var(--accent-cyan); text-shadow: var(--glow-cyan); letter-spacing: 1px; }
.left-desc { font-size: 16px; color: var(--text-dim); line-height: 1.6; }

.right-side { margin-left: 280px; width: calc(100% - 280px); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 40px; box-sizing: border-box; overflow-y: auto; }
.page-card { background: var(--glass-panel); backdrop-filter: blur(10px); border: var(--border-glow); width: 600px; max-width: 100%; padding: 50px; border-radius: 24px; box-shadow: 0 20px 60px rgba(0,0,0,0.5), inset 0 0 20px rgba(0, 247, 255, 0.05); animation: fadeUp 0.5s ease-out; color: var(--text-bright); }
@keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
h2 { margin: 0 0 10px 0; color: var(--accent-cyan); font-size: 32px; font-weight: 800; text-shadow: 0 0 10px rgba(0,247,255,0.3); }
p.subtitle { color: var(--text-dim); margin-bottom: 30px; font-size: 18px; }

.options-grid { display: flex; gap: 20px; margin-bottom: 30px; }
.option-btn { flex: 1; background: rgba(0, 247, 255, 0.05); border: 1px solid rgba(0, 247, 255, 0.2); padding: 25px; text-align: center; border-radius: 16px; cursor: pointer; transition: all 0.3s; font-weight: 600; color: var(--text-dim); display: flex; flex-direction: column; align-items: center; gap: 10px; }
.option-btn:hover { border-color: var(--accent-cyan); background: rgba(0, 247, 255, 0.15); color: var(--text-bright); box-shadow: var(--glow-cyan); transform: translateY(-3px); }
.option-icon { font-size: 32px; filter: drop-shadow(0 0 5px var(--accent-cyan)); }

.preview-container { position: relative; width: 100%; height: 320px; margin-top: 25px; border-radius: 16px; background: #010508; overflow: hidden; border: var(--border-glow); box-shadow: inset 0 0 30px rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; }
.preview-container img, .preview-container video, .preview-container canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; display: none; }
.placeholder-text { color: var(--text-dim); font-size: 16px; letter-spacing: 1px; }

.scan-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; z-index: 10; background-image: linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px); background-size: 30px 30px; box-shadow: inset 0 0 50px rgba(0, 247, 255, 0.3); }
.scan-line { position: absolute; width: 100%; height: 4px; background: var(--accent-cyan); box-shadow: 0 0 15px var(--accent-cyan), 0 0 30px var(--accent-cyan); top: 0; animation: scanMove 1.5s ease-in-out infinite alternate; }
@keyframes scanMove { 0% { top: 0%; opacity: 0.8; } 100% { top: 100%; opacity: 1; } }

.footer-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 40px; }
.btn { padding: 16px 36px; font-size: 18px; border-radius: 30px; border: none; cursor: pointer; font-weight: 700; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; font-family: 'Inter', sans-serif; }
.btn-back { background: transparent; color: var(--text-dim); border: 1px solid var(--text-dim); }
.btn-back:hover { border-color: var(--text-bright); color: var(--text-bright); box-shadow: 0 0 15px rgba(255,255,255,0.3); }
.btn-scan { background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan)); color: #000; box-shadow: 0 0 25px rgba(0, 247, 255, 0.4); }
.btn-scan:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 247, 255, 0.7); }
.btn-scan:disabled { opacity: 0.6; cursor: wait; filter: grayscale(0.5); box-shadow: none; }
input[type="file"] { display: none; }
</style>
</head>
<body>

<div id="toast-container"></div>

<div class="left-pane">
    <div class="left-title">SYSTEM ACCESS</div>
    <div class="left-desc">Initiate biometric scanning sequence for identity verification against the secure database.</div>
</div>

<div class="right-side">
    <div class="page-card">
        <h2>Biometric Scanner</h2>
        <p class="subtitle">Select input source to begin analysis.</p>
        <div class="options-grid">
            <div class="option-btn" onclick="triggerUpload()"><span class="option-icon">üìÇ</span>UPLOAD IMAGE</div>
            <div class="option-btn" onclick="triggerCamera()"><span class="option-icon">üì∑</span>ACTIVATE CAMERA</div>
        </div>
        <input type="file" id="fileInput" accept="image/*">
        <div class="preview-container">
            <span id="placeholder" class="placeholder-text">// AWAITING INPUT //</span>
            <video id="video" autoplay></video>
            <canvas id="canvas"></canvas>
            <img id="preview">
            <div id="scanOverlay" class="scan-overlay"><div class="scan-line"></div></div>
        </div>
        <div class="footer-actions">
            <button class="btn btn-back" onclick="window.location.href='index.html?active=recognize'">ABORT</button>
            <button class="btn btn-scan" onclick="recognizeFace()">INITIATE SEQUENCE</button>
        </div>
    </div>
</div>

<script>
const fileInput = document.getElementById("fileInput");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const preview = document.getElementById("preview");
const placeholder = document.getElementById("placeholder");
const recognizeBtn = document.querySelector('.btn-scan');
const scanOverlay = document.getElementById("scanOverlay");
let stream = null; let hasImage = false;

// --- HOLOGRAPHIC TOAST FUNCTION ---
function showToast(message, type = 'info') {
    const container = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    let icon = '‚ÑπÔ∏è'; if(type === 'success') icon = '‚úÖ'; if(type === 'error') icon = '‚ö†Ô∏è';
    toast.innerHTML = `<span style="font-size:18px">${icon}</span> <span>${message}</span>`;
    container.appendChild(toast);
    setTimeout(() => { toast.style.animation = 'slideOut 0.5s ease-in forwards'; setTimeout(() => toast.remove(), 500); }, 3000);
}

function triggerUpload() { fileInput.click(); }
function triggerCamera() {
    hasImage = false; fileInput.value = "";
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => { stream = s; video.srcObject = stream; placeholder.style.display = "none"; preview.style.display = "none"; video.style.display = "block"; })
        .catch(err => { showToast("Camera access denied or unavailable.", "error"); });
}

fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (file) { stopCamera(); placeholder.style.display = "none"; video.style.display = "none"; preview.style.display = "block"; preview.src = URL.createObjectURL(file); hasImage = true; }
};

async function recognizeFace() {
    if (!hasImage && !stream) { showToast("Please select an image or start camera.", "error"); return; }
    const originalText = recognizeBtn.innerText; recognizeBtn.innerText = "PROCESSING..."; recognizeBtn.disabled = true; scanOverlay.style.display = "block";
    const formData = new FormData();
    try {
        if (hasImage) { formData.append("image", fileInput.files[0]); await sendRecognizeRequest(formData); }
        else {
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            canvas.toBlob(blob => { formData.append("image", blob, "capture.jpg"); sendRecognizeRequest(formData); }, "image/jpeg");
        }
    } catch (e) { scanOverlay.style.display = "none"; recognizeBtn.innerText = originalText; recognizeBtn.disabled = false; showToast("Error preparing image data.", "error"); }
}

async function sendRecognizeRequest(formData) {
    try {
        const response = await fetch("/recognize", { method: "POST", body: formData });
        if (!response.ok) throw new Error("Server Error");
        const result = await response.json();
        // Store the full result in sessionStorage to avoid huge URLs (base64 image)
        try {
            sessionStorage.setItem('recognition_result', JSON.stringify(result));
            window.location.href = 'results.html';
        } catch (e) {
            // Fallback to previous behavior if storage fails
            const params = new URLSearchParams();
            params.append("score", result.score); params.append("serial", result.serial_time.toFixed(4)); params.append("parallel", result.parallel_time.toFixed(4)); params.append("speedup", result.speedup.toFixed(2));
            if (result.match) { params.append("status", "match"); params.append("name", result.name); params.append("img", result.img); }
            else { params.append("status", "nomatch"); const displayImg = result.img || result.input_img || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png'; params.append("img", displayImg); }
            window.location.href = `results.html?${params.toString()}`;
        }
    } catch (error) { scanOverlay.style.display = "none"; showToast("Recognition failed: " + error.message, "error"); recognizeBtn.innerText = "INITIATE SEQUENCE"; recognizeBtn.disabled = false; }
}

function stopCamera() { if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; } }
</script>
</body>
</html>
